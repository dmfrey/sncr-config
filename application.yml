eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${server.port:8080}}
  client:
    serviceUrl:
      defaultZone: ${vcap.services.pc-acp-dss.credentials.uri:http://127.0.0.1:8761}/eureka/

---
spring:
  profiles: cloud

eureka:
  instance:
    hostname: ${APPLICATION_DOMAIN}
    nonSecurePort: 80

---
# For deployment in Docker containers
spring:
  profiles: docker

server:
  port: 8080

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/

