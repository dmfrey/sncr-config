info:
  component: Service Manager

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  ignoredServices: "*"
  routes:
    api:
      path: /api/**

server:
  port: 8765

logging:
  level:
    ROOT: INFO
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'

